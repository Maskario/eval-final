<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="Mon_Compteur">
        <p>Temps écoulé : <span id="compteur">00:00:00</span></p>
    </div>    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let secondes = 0, minutes = 0, heures = 0;

        function mettreAJourCompteur() {
            secondes++;

            if (secondes === 60) {
                secondes = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                heures++;
            }

            // Formater l'affichage en 00:00:00
            let affichage = 
                (heures < 10 ? "0" : "") + heures + ":" + 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (secondes < 10 ? "0" : "") + secondes;

            document.getElementById("compteur").textContent = affichage;
        }

        // Met à jour le compteur chaque seconde
        setInterval(mettreAJourCompteur, 1000);
    });
</script>


</html>
